<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Admin</title>

    <script src="../JS/login.js"></script>
    <script src="../JS/admin.js"></script>
    <!-- FontAwesome Free Kit for cool Icons -->
    <script src="https://kit.fontawesome.com/07529d1141.js" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="hide_admin_lists()">

    <div id="navContainerAdmin">
        <ul class="navbar">
            <li><a href=""><i class="fas fa-couch logo"></i></a></li>
            <li><a href="index.html">Log Out</a></li>
        </ul>
    </div>

<main>

    <div id="studentsButton">
        <button type="button" onclick="show_students()">Students</button>
    </div>

    <div id="studentContainer">
        <button type="button" onclick="add_student_form()">Add Students</button>
        <button type="button" onclick="update_student()">Update Students</button>
        <button type="button" onclick="delete_student()">Delete Students</button>
    </div>

    <div id="addStudent">
        <form name="addStudentForm" id="addStudentForm" method="post">
            <label for="studentID">Student ID:</label><br>
            <input type="text" name="studentID" id="studentID" required><br>
            <label for="firstNameStudent">First Name:</label><br>
            <input type="text" name="firstNameStudent" id="firstNameStudent" required><br>
            <label for="lastNameStudent">Last Name:</label><br>
            <input type="text" name="lastNameStudent" id="lastNameStudent" required><br>
            <label for="dobStudent">Date Of Birth:</label><br>
            <input type="date" name="dobStudent" id="dobStudent"><br>
            <p>Gender:</p>
            <input type="radio" name="genderStudent" id="maleStudent">
            <label for="maleStudent">Male</label><br>
            <input type="radio" name="genderStudent" id="femaleStudent">
            <label for="femaleStudent">Female</label><br>
            <input type="radio" name="genderStudent" id="diversStudent">
            <label for="diversStudent">Divers</label><br>

            <label>Department
                <select id="selectDepartmentStudent" name="department" required>
                    <option selected>none</option>
                    <option>Applied Computer Science</option>
                    <option>Biology</option>
                </select>
            </label><br>

            <label for="emailStudent">Email:</label><br>
            <input type="email" name="emailStudent" id="emailStudent" required><br>
        </form>
        <button type="button" onclick="add_student()">Confirm</button>
    </div>

    <div id="staffButton">
        <button type="button" onclick="show_staff()">Staff</button>
    </div>

    <div id="staffContainer">
        <button type="button" onclick="add_staff_form()">Add Staff</button>
        <button type="button" onclick="update_staff()">Update Staff</button>
        <button type="button" onclick="delete_staff()">Delete Staff</button>
    </div>

    <div id="addStaff">
        <form name="addStaffForm" id="addStaffForm" method="post">
            <label for="staffID">Staff ID:</label><br>
            <input type="text" name="staffID" id="staffID" required><br>
            <label for="firstNameStaff">First Name:</label><br>
            <input type="text" name="firstNameStaff" id="firstNameStaff" required><br>
            <label for="lastNameStaff">Last Name:</label><br>
            <input type="text" name="lastNameStaff" id="lastNameStaff" ><br>
            <label for="dobStaff">Date Of Birth:</label><br>
            <input type="date" name="dobStaff" id="dobStaff"><br>
            <p>Gender:</p>
            <input type="radio" name="genderStaff" id="maleStaff">
            <label for="maleStaff">Male</label><br>
            <input type="radio" name="genderStaff" id="femaleStaff">
            <label for="femaleStaff">Female</label><br>
            <input type="radio" name="genderStaff" id="diversStaff">
            <label for="diversStaff">Divers</label><br>

            <label for="emailStaff">Email:</label><br>
            <input type="email" name="emailStaff" id="emailStaff" required><br>
        </form>
        <button type="button" onclick="add_staff()">Confirm</button>
    </div>
</main>
