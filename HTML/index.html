<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lisa-Marlen Wiegandt</title>
    <link rel="stylesheet" href="../CSS/admin-styles.css"/>
    <script src="../JS/login.js"></script>
    <script src="../JS/staff.js"></script>
    <script src="../JS/admin.js"></script>
    <!-- FontAwesome Free Kit for cool Icons -->
    <script src="https://kit.fontawesome.com/07529d1141.js" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="hide_log_ins()">

    <div id="navContainerLogIn">
        <ul class="navbar">
            <li><a href=""><i class="fas fa-couch logo"></i></a></li>
            <li><a href="index.html">Log In</a></li>
        </ul>
    </div>

<main>

    <div id="adminLogInButton">
        <button type="button" id="show_admin_login" onclick="show_admin_login()">Admin</button>
        <div id="adminSecretLogIn">
            <form name="adminLogIn" id="adminLogIn" method="post">
            <label for="admin_username">Username:</label><br>
            <input type="text" name="admin_username" id="admin_username" required><br>
            <label for="admin_password">Password:</label><br>
            <input type="password" name="admin_password" id="admin_password" required><br>
            </form>
            <button type="button" onclick="admin_login()">Admin Log In</button>
        </div>
    </div>

    <div id="staffLogInButton">
        <button type="button" id="show_staff_login" onclick="show_staff_login()">Staff</button>
        <div id="staffSecretLogIn">
            <form name="adminLogIn" id="staffLogIn" method="post">
                <label for="staff_username">Username:</label><br>
                <input type="text" name="staff_username" id="staff_username" required><br>
                <label for="staff_password">Password:</label><br>
                <input type="password" name="staff_password" id="staff_password" required><br>
            </form>
            <button type="button" onclick="staff_login()">Staff Log In</button>
        </div>
    </div>
</main>

</body>
</html>
